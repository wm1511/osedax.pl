{{ $filter := images.Brightness -20 }}
{{ $webp := resources.Get "webp/page-title.webp" | images.Filter images.Grayscale | images.Filter $filter }}

<div class="container page-title" style="background-image: url('{{ $webp.RelPermalink }}')">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="font-weight-bold">{{ .Title }}</h2>
        </div>
    </div>
</div>
