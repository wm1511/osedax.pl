<div class="container py-5">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h4>{{ i18n "proven-quality" }}</h4>
            <p>
                {{ .Content }}
            </p>
        </div>
        <div class="accordion col-md-6" id="accordion">
            <div class="accordion-item shadow">
                <h4 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        {{ i18n "cert-1090-2" }}
                    </button>
                </h4>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <iframe src="{{ .Site.BaseURL }}/{{ i18n "link-1090-2" }}" width="100%" height="600px"></iframe>
                    </div>
                </div>
            </div>
            <div class="accordion-item shadow">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        {{ i18n "cert-3834" }}
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <iframe src="{{ .Site.BaseURL }}/{{ i18n "link-3834" }}" width="100%" height="600px"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
