<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">

	<title>{{ .Site.Data.contact.address.n1 }} - {{ .Title }}</title>
	<link rel="icon" href="{{ "logo.svg" | absURL }}">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<link rel="stylesheet" href="https://unpkg.com/sal.js/dist/sal.css">

	{{ $style := resources.Get "scss/main.scss" | css.Sass | resources.Minify }}
	<link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
