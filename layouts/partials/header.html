<header>
    <div class="navigation bg-gray">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-gray">
                <a href="{{ relLangURL "/" }}">
                    <img class="me-2 align-middle" src="{{ .Site.BaseURL }}/Logo.svg"></img>
                </a>

                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{{ relLangURL "offer" }}" class="nav-link">{{ i18n "offer" }}</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ relLangURL "certificates" }}" class="nav-link">{{ i18n "certificates" }}</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ relLangURL "projects" }}" class="nav-link">{{ i18n "projects" }}</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ relLangURL "contact" }}" class="nav-link">{{ i18n "contact" }}</a>
                        </li>
                        <li class="nav-item">
                            {{ range $.Translations }}
                                <a href="{{ .Permalink }}" class="nav-link">
                                    <img class="me-2 align-middle" style="height: 1.5em;" src="{{ i18n "flag-link" }}"></img>
                                        {{ .Language.LanguageName }}
                                </a>
                            {{ end }}
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
