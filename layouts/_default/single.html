{{ define "main" }}
<div class="container">
    <article class="py-5">
        <header>
            <h1>{{ .Title }}</h1>
            <p class="text-muted">Published on {{ .Date.Format "January 2, 2006" }}</p>
        </header>

        <div class="content">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
