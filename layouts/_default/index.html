{{ define "main" }}
<div class="container">
    <header class="py-5">
        <h1>Welcome to My Website</h1>
        <p class="lead">This is a brief description of the site or a welcome message.</p>
    </header>

    <section>
        <h2>Recent Posts</h2>
        <div class="row">
            {{ range .Pages }}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
                        <p class="card-text">{{ .Summary }}</p>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </section>
</div>
{{ end }}
