{{ define "main" }}
<section class="container mt-5">
  <h1>{{ .Title }}</h1>
  
  <div class="post-list">
    {{ range .Pages }}
      <article class="post mb-4">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>Published on {{ .Date.Format "January 2, 2006" }}</p>
        <p>{{ .Summary }}</p>
        <a href="{{ .Permalink }}" class="btn btn-primary">Read more</a>
      </article>
    {{ end }}
  </div>
</section>
{{ end }}
