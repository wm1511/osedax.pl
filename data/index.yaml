  description: OSEDAX is a company that has been in the steel construction business for more than 20 years. We manufacture individual steel elements, as well as construct large structures such as warehouse and production halls or sports facilities and ropeways. We also install roofs and facades of production halls. Steel structures made by us are assembled not only in Poland, but also in other parts of the world.
  choose:
    title: Why us?
    items: 
      - Over 20 years of experience
      - Professional workshop equipment
      - Qualified staff
      - EN 1090-2 and EN ISO 3834-2 certificates
      - Individual approach to the customer
