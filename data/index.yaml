pl:
  description: OSEDAX to firma od ponad 20 lat działająca w branży konstrukcji stalowych. Produkujemy pojedyncze elementy stalowe, a także wznosimy duże obiekty, takie jak hale magazynowe i produkcyjne czy obiekty sportowe i koleje linowe. Zajmujemy się również montażem dachów oraz elewacji hal produkcyjnych. Wykonane przez nas konstrukcje stalowe montowane są nie tylko w Polsce, ale również w innych częściach świata.
  choose:
    title: Dlaczego my?
    items: 
      - Ponad 20 lat doświadczenia
      - Profesjonalne wyposażenie zakładu
      - Wykwalifikowana kadra
      - Certyfikaty EN 1090-2 oraz EN ISO 3834-2
      - Indywidualne podejście do klienta
  carousel:
    - caption: Innowacyjne konstrukcje stalowe dla nowoczesnych hal produkcyjnych
      content: Szerokokątne ujęcie ukończonej hali produkcyjnej prezentujące konstrukcję stalową
      image: t
    - caption: Kompleksowe usługi w zakresie konstrukcji stalowych
      content: Zespół pracujący na miejscu przy montażu stalowej ramy
      image: t
    - caption: Materiały z certyfikatem ISO i specjalistyczna wiedza
      content: Zbliżenie stalowej belki z pracownikiem spawającym w tle
      image: t
    - caption: Nowoczesne techniki przyspieszające produkcję
      content: Dźwig podnoszący stalowe belki na placu budowy podczas montażu
      image: m4
    - caption: Wydajna logistyka zapewniająca terminowość realizacji projektów
      content: Obraz samochodu służbowego przewożącego konstrukcje
      image: t
    - caption: Innowacyjne rozwiązania dla każdego projektu
      content: Rendering lub model 3D hali produkcyjnej o konstrukcji stalowej
      image: t
    - caption: Ekologiczne materiały i energooszczędne projekty
      content: Nowoczesna, ekologiczna hala produkcyjna z panelami słonecznymi na dachu
      image: t
    - caption: Bezpieczeństwo zawsze na pierwszym miejscu
      content: Pracownicy w kaskach ochronnych i uprzężach na placu budowy konstrukcji stalowych
      image: t
    - caption: Twoja wizja, nasza wiedza
      content: Architekt pokazujący projekt klientowi na placu budowy
      image: t

